{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    {% comment %} style sheets {% endcomment %}
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/track-vendor.css' %}" />

    <!--  -->
    <title>{% block title %} FatMug {% endblock title %}</title>
  </head>
  <body>
    {% block content %} {% endblock content %}
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</html>
