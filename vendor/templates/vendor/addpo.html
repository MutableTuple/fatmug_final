{% extends "main.html" %}
<!-- prettier-ignore -->
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles/addvendor.css' %}" />
<section class="add__vendor">
  <div class="add__vendor--container">
    <form action="" method="POST" class="vendor__form" id="vendor__form">
      {% csrf_token %}
      <!-- prettier-ignore -->
      {% for form in form %}
      <label for="">{{form.label}}</label>
      {{form}}
      <!--  -->
      {% endfor %}
      <button type="submit" class="submit__btn">submit</button>
    </form>
  </div>
</section>

<script>
  document.querySelector(".vendor__form--vendor-code").disabled = true;
</script>
{% endblock content %}
