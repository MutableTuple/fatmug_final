{% extends 'main.html' %} {% load static %}
<!-- prettier-ignore -->
{% block content %}
<link rel="stylesheet" href="{% static 'styles/allvendor.css' %}" />
<section class="all__vendor">
  <div class="all__vendor--search--box">
    <h1 id="sv">Search Vendors</h1>
    <form action="" method="GET" class="vendor__search--form">
      <input
        type="text"
        id="search--box"
        placeholder="search vendor by name, vendor code"
        name="search_query"
        value="{{search_query}}"
      />
    </form>

    <h1 id="results">{{vendor.count}} vendors registrations</h1>
  </div>
</section>
<div class="all__vendors">
  {% for vendor in searchedVendor %}
  <div class="vendor--card">
    <div class="vendor--card--items card">
      <span id="vendor">{{vendor.name}}</span>
      <p id="vendor-sub">Vendor name</p>
    </div>
    <div class="vendor--card--items card">
      <span id="vendor">{{vendor.vendor_code}}</span>
      <p id="vendor-sub">Vendor Code</p>
    </div>

    <a href="{% url 'vendor-performance' vendor.id %}">
      <div class="vendor--card--items card view">
        <span id="vendor">&#8599;</span>
        <p id="vendor-sub">View</p>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
